    <!-- formulario -->
    <div class="formulario">
        <h2>Registro</h2>
        <form name="myForm" action="/submit_form" onsubmit="return validateForm()" method="post">
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="psw">Contraseña:</label><br>
            <input type="password" id="psw" name="psw" required><br>
            <label for="psw-repeat">Repetir contraseña:</label><br>
            <input type="password" id="psw-repeat" name="psw-repeat" required><br>
            <input type="submit" value="Crear cuenta">
        </form>
    </div>
