    <!-- formulario -->
    <main class="main">

        <div class="formulario">
    
            <h1 class="formulario__title">CREA TU CUENTA</h1>
    
            <span class="formulario__description">completa el formulario para ser parte del mundo de los funkos
            </span>
    
            <form name="myForm" action="/submit_form" onsubmit="return validateForm()" method="post" class="formulario__container container-shadow">
    
                <div>
                    <label class="formulario__item-text" for="name">Nombre:</label>
                    <input class="formulario__item" type="text" id="name" name="name" required placeholder="Nombre">
                </div>
                <div>
                    <label class="formulario__item-text" for="apellido">Apellido:</label>
                    <input class="formulario__item" type="text" id="apellido" name="fname" required placeholder="Apellido">
                </div>
    
                <div>
                    <label class="formulario__item-text" for="email">Email:</label>
                    <input class="formulario__item" type="email" id="email" name="email" required placeholder="nombre@gmail.com">
                </div>
                <div>
                    <label class="formulario__item-text" for="psw">Contraseña:</label>
                    <input class="formulario__item" type="password" id="psw" name="psw" required placeholder="********">
                </div>
    
                <div>
                    <label class="formulario__item-text" for="psw-repeat">Repita contraseña:</label>
                    <input class="formulario__item" type="password" id="psw-repeat" name="psw-repeat" required placeholder="********">
                </div>
                <div class="formulario__btn-container">

                    <input class="formulario__btn " type="submit" value="Crear">

                    <div class="formulario__condiciones-container">

                        <input type="checkbox" class="formulario__btn-check">

                        <p class="formulario__condiciones-text">Acepto</p>

                        <p class="formulario__condiciones-text formulario__condiciones-text-blue">Términos y Condiciones</p>

                    </div>
                </div>
    
            </form>
    
        </div>
